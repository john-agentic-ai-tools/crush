# Rustfmt Configuration for Crush
# Stable-only features (unstable features require nightly)

# Line width
max_width = 100

# Code style
edition = "2021"
use_small_heuristics = "Default"

# Misc (stable features only)
reorder_imports = true
reorder_modules = true
remove_nested_parens = true
use_try_shorthand = true
use_field_init_shorthand = true
force_explicit_abi = true

# Note: Advanced formatting features like imports_granularity, group_imports,
# wrap_comments, etc. require nightly. We're using stable per constitution.
