# cargo-deny configuration for Crush CI/CD pipeline
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
# The database is fetched from https://github.com/RustSec/advisory-db
db-path = "~/.cargo/advisory-db"
# Update advisory database before running checks
version = 2
# Warn on yanked crates
yanked = "deny"

[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.8
# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "Unicode-3.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "Unlicense",
]

# Blanket approval for private crates
private = { ignore = true }

[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"
# Lint level for build scripts
wildcards = "allow"
# Lint level for when multiple versions are detected
highlight = "all"

# Allow specific crates to have multiple versions
skip = []

# Deny specific crates
deny = []

[sources]
# Lint level for crates from unknown sources
unknown-registry = "deny"
unknown-git = "deny"
# Allow only crates.io by default
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
