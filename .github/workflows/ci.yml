name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]
  workflow_call:
    # Allow reuse by release workflow

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  format_check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  lint:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: lint

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build_matrix:
    name: Build (${{ matrix.os }} / ${{ matrix.rust }})
    needs: [format_check, lint]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
        include:
          - rust: beta
            experimental: true
        exclude: []
    continue-on-error: ${{ matrix.experimental || false }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: build-${{ matrix.os }}-${{ matrix.rust }}
          save-if: ${{ github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' }}

      - name: Build
        run: cargo build --all-targets --all-features

  test:
    name: Test (${{ matrix.os }})
    needs: [build_matrix]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: test-${{ matrix.os }}

      - uses: taiki-e/install-action@nextest

      - name: Run tests with nextest
        run: cargo nextest run --all-features --profile ci --config-file .config/nextest.toml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: target/nextest/ci/junit.xml
          retention-days: 7

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && runner.os == 'Linux'
        with:
          files: target/nextest/ci/junit.xml
          check_name: Test Results (${{ matrix.os }})

  coverage:
    name: Code Coverage
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: coverage

      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest

      - name: Generate coverage data
        run: |
          cargo llvm-cov nextest --all-features --lcov --output-path lcov.info --profile ci --config-file .config/nextest.toml

      - name: Check coverage threshold
        run: |
          coverage=$(cargo llvm-cov report --summary-only 2>/dev/null | grep 'TOTAL' | awk '{print $NF}' | sed 's/%//')
          echo "Coverage: ${coverage}%"
          if [ -z "$coverage" ]; then
            echo "Warning: Could not determine coverage percentage"
            exit 0
          fi
          threshold=80
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "Error: Coverage ${coverage}% is below required ${threshold}%"
            exit 1
          fi
          echo "Coverage ${coverage}% meets threshold of ${threshold}%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lcov.info
          retention-days: 7

  fuzz:
    name: Fuzz Testing
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: fuzz

      - uses: taiki-e/install-action@cargo-fuzz

      - name: Ensure cargo-fuzz is installed
        run: cargo install cargo-fuzz --force
        
      - name: Fuzz compress (100k iterations minimum)
        run: |
          cd crush-core
          cargo fuzz run compress -- -max_total_time=300 -runs=100000
        continue-on-error: false

      - name: Fuzz decompress (100k iterations minimum)
        run: |
          cd crush-core
          cargo fuzz run decompress -- -max_total_time=300 -runs=100000
        continue-on-error: false

      - name: Upload fuzz artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts
          path: crush-core/fuzz/artifacts/
          retention-days: 7
