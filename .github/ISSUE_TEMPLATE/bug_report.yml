name: Bug Report
description: File a bug report to help us improve Crush
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us investigate and fix the issue.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Clear and concise description of the bug
      placeholder: |
        Example: When compressing a large file (>1GB), Crush crashes with a segmentation fault.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command 'crush compress --algorithm gzip large-file.bin'
        2. Wait for compression to reach ~50%
        3. See error: "Segmentation fault (core dumped)"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen instead?
      placeholder: |
        Expected the file to compress successfully without crashing.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your system information
      placeholder: |
        - OS: Ubuntu 22.04 LTS
        - Rust version: 1.75.0
        - Crush version: 0.1.0
        - Installation method: cargo install / built from source
      value: |
        - OS:
        - Rust version:
        - Crush version:
        - Installation method:
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output (if applicable)
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, files, etc.)
    validations:
      required: false
